<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Coding Contest</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body class="bg-opacity-10 bg-black">
    <!-- navbar -->
    <nav class="max-w-7xl mx-auto flex justify-between items-center py-2 text-white">
      <img src="./assets/logo.jpg" alt="" class="cursor-pointer" />
      <ul class="flex gap-8">
        <li class="hover:bg-blue-200 hover:text-black px-2 py-1 rounded">Features</li>
        <li class="hover:bg-blue-200 hover:text-black px-2 py-1 rounded">Pricing</li>
        <li class="hover:bg-blue-200 hover:text-black px-2 py-1 rounded">Help</li>
        <li class="hover:bg-blue-200 hover:text-black px-2 py-1 rounded">Blog</li>
        <li class="hover:bg-blue-200 hover:text-black px-2 py-1 rounded">About Us</li>
      </ul>
      <div class="navbarBtn">
        <button class="px-4 py-2 bg-blue-200 text-black font-bold rounded cursor-pointer">Log In</button>
        <button class="px-4 py-2 bg-blue-200 text-black font-bold rounded cursor-pointer">Sign Up</button>
      </div>
      <i class="fa-solid fa-bars text-white text-2xl" id="menu"></i>
    </nav>

    <!-- hidden mobile menu -->

    <ul class="mobileMenu" id="mobileMenu">
      <li class="Features hover:bg-blue-200 hover:text-black py-2 px-4 rounded">Features</li>
      <li class="hover:bg-blue-200 hover:text-black py-2 px-4 rounded">Pricing</li>
      <li class="hover:bg-blue-200 hover:text-black py-2 px-4 rounded">Help</li>
      <li class="hover:bg-blue-200 hover:text-black py-2 px-4 rounded">Blog</li>
      <li class="hover:bg-blue-200 hover:text-black py-2 px-4 rounded">About Us</li>
      <li class="hover:bg-blue-200 hover:text-black py-2 px-4 rounded">Sign In</li>
      <li class="hover:bg-blue-200 hover:text-black py-2 px-4 rounded">Sign Up</li>
    </ul>

    <!-- hero section -->
    <section class="max-w-7xl mx-auto flex justify-between items-center py-2 mt-8">
      <div class="leftDiv">
        <h4 class="text-xs text-gray-500 uppercase tracking-wider mb-4">start saving money</h4>
        <h1 class="text-3xl uppercase text-white mb-4">smart credit card</h1>
        <h1 class="text-3xl uppercase text-white">for your daily life</h1>
        <button class="px-4 py-2 bg-blue-200 text-black font-bold rounded cursor-pointer mt-4 flex items-center">
          Download
          <i class="fa-regular fa-circle-down ml-2"></i>
        </button>
      </div>
      <img src="./assets/app.jpg" alt="" />
    </section>

    <script src="script.js"></script>
  </body>
</html>
